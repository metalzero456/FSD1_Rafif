<div class="container">
    <button mat-stroked-button color="primary" routerLink="/register" style="margin-top: 25px">
        <mat-icon>credit_card</mat-icon>
        Register Customer Card
    </button>
    <mat-form-field id="search-bar">
        <input (keyup)="applyFilter($event)" matInput placeholder="Search">
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="paymentId" matSortDirection="asc">
        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        <!-- Name Column -->
        <ng-container matColumnDef="paymentId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element">{{element.paymentId}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cardOwnerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element">{{element.cardOwnerName}}</td>
        </ng-container>

        <!-- card number Column -->
        <ng-container matColumnDef="cardNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Card Number </th>
            <td mat-cell *matCellDef="let element">{{element.cardNumber}}</td>
        </ng-container>

        <!-- exp date Column -->
        <ng-container matColumnDef="expirationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Exp. Date </th>
            <td mat-cell *matCellDef="let element">{{element.expirationDate | date:'MM/yy'}}</td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="action-column">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" class="mat-menu">
                    <button mat-menu-item (click)="openUpdateDialog(element)">
                        <mat-icon>create</mat-icon>
                        <span class="mat-text">Edit</span>
                    </button>
                    <button mat-menu-item (click)="openDeleteDialog(element)">
                        <mat-icon color="warn">delete</mat-icon>
                        <span class="mat-text" style="color: #F44336">Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
