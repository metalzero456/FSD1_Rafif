<div class="container">
    <h1>Register Card</h1>
    <form [formGroup]="addPaymentForm" (ngSubmit)="addPayment()">
        <div>
            <span>Card Owner Name</span>
            <mat-form-field appearance="outline" class="field-block">
                <mat-label>Insert Card Owner Name</mat-label>
                <input matInput placeholder="Full Name" formControlName="cardOwnerName">
                <mat-error *ngIf="addPaymentForm.invalid">{{getErrorMessageOwner()}}</mat-error>
            </mat-form-field>
        </div>
        <div>
            <span>Card Number</span>
            <mat-form-field appearance="outline" class="field-block">
                <mat-label>Insert Card Number</mat-label>
                <input matInput placeholder="16 Digit Card Number" formControlName="cardNumber">
                <mat-error *ngIf="addPaymentForm.invalid">{{getErrorMessageNumber()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="flex-container field">
            <div class="field-inline">
                <span>Security Code</span>
                <mat-form-field appearance="outline" class="field-block">
                    <mat-label>Insert Security Code</mat-label>
                    <input matInput placeholder="Security Code" formControlName="securityCode">
                    <mat-error *ngIf="addPaymentForm.invalid">{{getErrorMessageSecurity()}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <span>Valid Through</span>
                <mat-form-field appearance="outline" class="field-block">
                    <mat-label>Insert Expiry Date</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="MM/YY" formControlName="expirationDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="addPaymentForm.invalid">{{getErrorMessageDate()}}</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="button-group">
            <button mat-raised-button color="warn" routerLink="/home" class="action-button">Cancel</button>
            <button mat-raised-button color="primary" class="action-button" type="submit"
                [disabled]="addPaymentForm.invalid">Submit Card Data</button>
        </div>
    </form>
</div>
